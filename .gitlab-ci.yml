include:
  - project: 'dependabot-gitlab/dependabot-standalone'
    file: '.gitlab-ci.yml'

image: node:latest

stages:
  - dependabot
  - build
  - deploy

# allow caching for faster deployment
cache:
  paths:
    - node_modules/
    #- public/
    - .cache/

build:
  stage: build
  only:
    - main
  script:
    - npm install
    - npm run build

pages:
  stage: deploy
  rules:
    - if: $CI_COMMIT_BRANCH == "main"
  script:
    - npm install
    - npm run build
    - mv build public
  artifacts:
    paths:
    - public

.dependabot-gitlab:
  stage: dependabot
