include:
  - project: 'dependabot-gitlab/dependabot-standalone'
    file: '.gitlab-ci.yml'

image: node:latest

stages:
  - deploy
  - dependabot

# allow caching for faster deployment
cache:
  paths:
    - node_modules/
    - public/
    - .cache/

pages:
  stage: deploy
  script:
    - yarn install
    - yarn write-translations
    - yarn write-translations -- --locale de
    - yarn build:gitlab
  artifacts:
      paths:
        - public
  only:
    - main

.dependabot-gitlab:
  stage: dependabot
